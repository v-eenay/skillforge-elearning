<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" width="400" height="225">
  <!-- Styles -->
  <style>
    .bg { fill: #f8f9fa; }
    .accent { fill: #4e73df; }
    .dark { fill: #5a5c69; }
    .light { fill: #ffffff; }
    .medium { fill: #dddfeb; }
    .text-primary { fill: #4e73df; }
    .text-dark { fill: #5a5c69; }
  </style>

  <!-- Background -->
  <rect class="bg" width="400" height="225" rx="8" ry="8"/>
  
  <!-- Decorative Elements -->
  <rect class="accent" x="0" y="0" width="400" height="10" opacity="0.2"/>
  <rect class="accent" x="0" y="215" width="400" height="10" opacity="0.2"/>
  <rect class="accent" x="0" y="0" width="10" height="225" opacity="0.2"/>
  <rect class="accent" x="390" y="0" width="10" height="225" opacity="0.2"/>
  
  <!-- Course Icon -->
  <g transform="translate(175, 80)">
    <!-- Book or Course Icon -->
    <rect x="-30" y="-35" width="60" height="70" rx="3" ry="3" class="light" stroke="#4e73df" stroke-width="2"/>
    <rect x="-25" y="-30" width="50" height="10" rx="2" ry="2" class="medium"/>
    <rect x="-25" y="-15" width="50" height="5" rx="2" ry="2" class="medium"/>
    <rect x="-25" y="-5" width="40" height="5" rx="2" ry="2" class="medium"/>
    <rect x="-25" y="5" width="30" height="5" rx="2" ry="2" class="medium"/>
    <rect x="-25" y="15" width="50" height="5" rx="2" ry="2" class="medium"/>
    <rect x="-25" y="25" width="35" height="5" rx="2" ry="2" class="medium"/>
    
    <!-- Graduation Cap -->
    <g transform="translate(0, -50) scale(0.7)">
      <path d="M-30,0 L0,-15 L30,0 L0,15 Z" class="accent"/>
      <path d="M0,15 L0,35 L20,25 L20,5 Z" fill="#3a57c8"/>
      <rect x="-3" y="35" width="6" height="10" fill="#3a57c8"/>
      <rect x="-5" y="45" width="10" height="3" rx="1" ry="1" class="dark"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" class="text-primary">SKILLFORGE COURSE</text>
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" class="text-dark">Click to view course details</text>
</svg>
